<div class="shadow-lg rounded-lg overflow-hidden border-2 pb-0">
    <canvas class="p-6" id="chartDoughnut">  </canvas>
</div>
  
  <!-- Required chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Chart doughnut -->
  <script>

  var missed_votes =  "{{ official['missed_votes'] }}"
  var total_votes = "{{ official['total_votes'] }}"


    const dataDoughnut = {
      labels: [
        'Votes attended',
        'Votes missed   ',
      ],
      datasets: [{
        label: 'My First Dataset',
        data: [total_votes, missed_votes],
        backgroundColor: [
          'rgb(21,101,192)',

    const configDoughnut = {
